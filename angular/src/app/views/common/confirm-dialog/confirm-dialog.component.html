<div class="modal-content">
    <div class="modal-header no-border">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="onActionClick(false)">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body">
        <div class="custom-text-center">
            <h4 class="bold">Confirm?</h4>
            <div class="row pb-4">
                <div class="col-12">
                    <span>Are you sure? You want to accept this request.</span>
                </div>
            </div>
            <div class="bottom-btn">
                <button class="custom-btn blue big-btn" (click)="onActionClick(true)">Accept</button>
            </div>
        </div>
    </div>
