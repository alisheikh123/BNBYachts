<div class="modal-content">
    <div class="modal-header no-border">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="activeModal.dismiss()">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body">
        <div class="custom-text-center">
            <h4 class="bold">{{'Login'|localization}}</h4>
            <div class="row p-4">
                <div class="col-12">
                    <p>{{'NotLoggedInMessage'|localization}}</p>
                </div>
            </div>
            <div class="bottom-btn">
                <button class="custom-btn blue big-btn" (click)="login()">{{'Login'|localization}}</button>
            </div>
        </div>
    </div>
