<div class="main-wrapper">
    <div class="container">
        <div class="listing-main-wrapper section-padding">
            <div class="custom-flex-between mb-3">
                <h2 class="bold">Wishlist</h2>
            </div>
            <div class="custom-card req-user-card custom-margin p-0 custom-margin-bottom-mobile"
                *ngFor="let item of wishLists;let i = index">
                <div class="image-with-text custom-flex-between align-items-center">
                    <div class="image-with-text-inner">
                        <img *ngFor="let pic of (item?.boat?.boatGalleries | filterBy : 'isCoverPic' : true)"
                            src="{{assetsUrl + pic?.imagePath}}">
                        <div class="user-details">
                            <a class="bold py-2" [routerLink]="['../boat-listing/boatel-details',item?.boat.id]">{{item?.boat?.name}}</a>
                            <p class="py-1">{{item?.boat?.location}}</p>
                            <p>{{item?.boat?.totalBedrooms}} Beds - {{item?.boat?.totalWashrooms}} Bathroom</p>
                            <div class="small-stars grey-stars">
                                <ngb-rating [rate]="0"></ngb-rating>
                            </div>
                        </div>

                    </div>
                    <div class="right-content custom-flex flex-wrap">
                        <button (click)="removeToWishlist(item?.id,i)" class="custom-btn grey">Remove</button>
                    </div>
                </div>
            </div>
            <div *ngIf="wishLists?.length == 0">
                <app-not-found-component></app-not-found-component>
            </div>
        </div>
    </div>
</div>
