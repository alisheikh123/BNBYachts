<div class="modal-header">
    <h6 class="modal-title" id="modal-basic-title">Add New Option</h6>
    <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss()">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
<div class="modal-body">
    <input type="text" [(ngModel)]="featureName" class="form-control" placeholder="Add option name" />
    <div class="divider mb-3"></div>
    <div class="row">
        <div class="custom-flex-end">
            <button class="custom-btn blue small-btn" (click)="saveFeature()">Save</button>
        </div>
    </div>
</div>
