<div class="modal-content">
    <div class="modal-header no-border">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="activeModal.dismiss()">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body">
        <div class="custom-text-center">
            <h4 class="bold">Confirm?</h4>
            <div class="row">
                <div class="col-12">
                    <span>Are you sure? You want to reject this request.</span>
                    <div class="custom-input-field py-2 pt-4">
                        <label>Reason*</label>
                        <textarea rows="2" cols="2" class="custom-input" placeholder="Type here." [(ngModel)]="rejectionReason"></textarea>
                    </div>
                    <small class="text-danger" *ngIf="rejectionReason == '' && isSubmit">Please add rejection reason...</small>
                </div>
            </div>
            <div class="bottom-btn">
                <button class="custom-btn blue big-btn" (click)="onSubmit(true)">Reject</button>
            </div>
        </div>
    </div>
