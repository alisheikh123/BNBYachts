<div class="modal-content">
    <div class="modal-header no-border">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="activeModal.dismiss()">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body">
        <div class="custom-text-center">
            <h4 class="bold">Rating</h4>
            <div class="row">
                <div class="col-12">
                    <ngb-rating [(ngModel)]="review.ratingStars" [rate]="review.ratingStars" style="font-size:50px;"></ngb-rating>
                    <div class="custom-input-field py-2 pt-4">
                        <label>Type*</label>
                        <textarea rows="2" cols="2" class="custom-input" placeholder="Type here." [(ngModel)]="review.reviewText"></textarea>
                    </div>
                    <small class="text-danger" *ngIf="review.reviewText == '' && isSubmit">Please add description...</small>
                </div>
            </div>
            <div class="bottom-btn">
                <button class="custom-btn blue big-btn" (click)="onSubmit()">Submit</button>
            </div>
        </div>
    </div>
