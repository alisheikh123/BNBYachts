<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html><head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="initial-scale=1.0">
    <meta name="format-detection" content="telephone=no">
    <title>Email Template</title>
    <style type="text/css" data-premailer="ignore">
        .ReadMsgBody { width: 100%; background-color: #ebebeb;}
        .ExternalClass {width: 100%; background-color: #ebebeb;}
        .ExternalClass, .ExternalClass p, .ExternalClass span, .ExternalClass font, .ExternalClass td, .ExternalClass div {line-height:100%;}
        body {-webkit-text-size-adjust:none; -ms-text-size-adjust:none;}
        body {margin:0; padding:0;}
        table {border-spacing:0;}
        table td {border-collapse:collapse;}
        .yshortcuts a {border-bottom: none !important;}
        @media screen and (max-width: 600px), screen and (max-device-width: 600px) {
            table[class="container"] { width: 95% !important; }
        }
        @media screen and (max-width: 480px), screen and (max-device-width: 480px) {
            td[class="container-padding"] { padding-left: 12px !important; padding-right: 12px !important; }
        }
    </style>
    <style type="text/css">
        body { background-color: #f0f0f0; padding: 10px 0; margin: 10px 0; }
        table.container { box-shadow: 0 0 3px #ddd; border-bottom: 1px solid #e0e0e0; font-family: Helvetica, Verdana, sans-serif; color: #434343; }
        table.container td { border-left: 1px solid #e0e0e0; }
        table.container td.header div { height: 10px; border: 1px solid #004fc4; background-color: #004fc4; -webkit-border-radius: 2px;  border-radius: 2px; box-shadow: inset 0 1px 0 ##12B997; }
        table.container td.logo {     background-color: #004fc4;
	
    background-size: cover; text-align: center; padding: 50px 0; border-bottom: 1px solid #efefef; }
        h1, h2, h3, h4, h5, h6 { color: #12B997; line-height: 1.5; margin: 0 0 25px 0; }
        h1 { font-size: 22px; } h2 { font-size: 18px; } h3 { font-size: 16px; } h4, h5, h6 { font-size: 14px; }
        p { font-size: 14px; line-height: 1.5; margin: 0 0 25px 0; color: #434343; }
        a { color: #12B997; text-decoration: underline; }
        td.container-padding img { border: 1px solid #ddd; padding: 37px; margin: 0 19px; box-shadow: 0 0 3px #ddd; }
        a.btn { background-color: #12B997; border-radius: 5px; border: 1px solid rgba(0,0,0,0.2); color:#fff; display: inline-block; font-size: 15px; font-weight: bold; min-height: 20px; padding: 9px 15px; text-decoration: none; }
        a.intercom-h2b-button { background-color: #12B997; border-radius: 5px; border: 1px solid rgba(0,0,0,0.2); color:#fff; display: inline-block; font-size: 15px; font-weight: bold; min-height: 20px; padding: 9px 15px; text-decoration: none; }
        ul li, ol li { font-size: 14px; line-height: 1.5; }
        table.footer { border-top: 1px solid #efefef; width: 100%; height: 69px; }
        table.footer td { vertical-align: middle; text-align: center; color: #434343; font-size: 12px; }
        table.footer td.social { width: 60%; line-height: 20px; border-left: none; }
        table.footer td.social a { font-weight: bold; text-decoration: none; }
        table.footer td.social a.twitter { color: #00aced; }
        table.footer td.social a.facebook { color: #6d83bc; }
        table.footer td.social img { vertical-align: middle; }
        table.footer td.subscription { width: 40%; }
        table.footer td.subscription a { color: #434343; }
		p{
		    line-height: 2.0 !important;
    margin: 0 !important;
		}
    </style>
</head>
<body style="margin:0; padding:10px 0;" bgcolor="#f0f0f0">
<br>
<table border="0" width="100%" height="100%" cellpadding="0" cellspacing="0" bgcolor="#f0f0f0">
  <tbody><tr>
    <td align="center" valign="top" bgcolor="#f0f0f0" style="background-color: #f0f0f0;">
      <table width="600" cellpadding="0" cellspacing="0" border="0" class="container" bgcolor="#ffffff">
        <tbody>
        <tr>
            <td style="background-color: #004fc4;background-color: #004fc4;
	
    background-size: cover; text-align: center; padding: 50px 0; border-bottom: 1px solid #efefef;">
                <img src="https://bnbyachts.s3.amazonaws.com/logo.png" width="120" title="Your logo here">
            </td>
        </tr>
        <tr>
          <td class="container-padding" bgcolor="#ffffff" style="background-color: #ffffff; padding-left: 30px; padding-right: 30px;">
            <br/>
              <b>Dear Admin:</b>
			 
              <p><b>{{firstName}} {{lastName}}</b> Contacted us for some query.</p>

          </td>
		  		            </tr>
		            <tr>
				
		  </tr>
		  		            <tr>
		  		            <td class="container-padding" bgcolor="#ffffff" style="background-color: #ffffff; padding-left: 30px; padding-right: 30px;">
            <br/>
              <b>Email:</b>
			  <br/>
              <p>{{email}}</p>
          </td>
        </tr>
			<td class="container-padding" bgcolor="#ffffff" style="background-color: #ffffff; padding-left: 30px; padding-right: 30px;">
            <br/>
              <b>Query:</b>
			  <br/>
              <p>{{message}}</p>
          </td>
        <tr>
            <td>
                <table border="0" width="100%" height="100%" cellpadding="0" cellspacing="0" bgcolor="#fbfbfb" 
				style="border-top: 1px solid #efefef; width: 100%; height: 69px; ">
                    <tbody><tr>
                        <td style="width: 60%; line-height: 20px; border-left: none;vertical-align: middle; text-align: center; color: #434343; font-size: 12px;">
                            Follow us: <a style="font-weight: bold; text-decoration: none;color: #00aced;" href="#" class="twitter">
							<img style="vertical-align: middle;" src="https://static.intercomassets.com/assets/emails/social/twitter-icon-40x40-at-2x-da23f0e307ca1e317d909653cc44825f4a1b959b7b8e138c43f3e5426204cfac.png" width="20" height="20"> Twitter</a>   <a 
							style="font-weight: bold; text-decoration: none;color: #6d83bc;"
							href="" ><img style=" vertical-align: middle;" src="https://static.intercomassets.com/assets/emails/social/facebook-icon-40x40-at-2x-663586a3cf098c09739f886abdf16e5a2ccf55b885d99539c4b4cc0968518dd6.png" width="20" height="20">  Facebook</a>
                        </td>
                    </tr>
                </tbody></table>
            </td>
        </tr>
      </tbody></table>
    </td>
  </tr>
</tbody></table>
<br>
</body></html>
