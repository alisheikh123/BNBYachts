<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
</head>
<body width="100%" style="margin: 0; padding: 0 !important; mso-line-height-rule: exactly; background-color: #f1f1f1; font-family: sans-serif;">
	<center style="width: 100%; background-color: #f1f1f1;">
		<div style="max-width: 600px; margin: 0 auto;">
			<!-- BEGIN BODY -->
			<table align="center" bgcolor="white" role="presentation" cellspacing="0" cellpadding="0" border="0" width="100%" style="margin: auto;">
				<tr>
					<td valign="top">
						<table role="presentation" border="0" cellpadding="0" cellspacing="0" width="100%" style="background-color:#F8F8F8;">
							<tr style=" height:auto">
								<td style="padding: 1rem 2rem;">
									<img src="">
								</td>
								<td colspan="2" style="padding: 1rem 2rem;">
									<img src="" style="width:130px ; float: right;" />
								</td>
							</tr>
							<tr style="height:auto">
								<td colspan="2" style="padding: 1rem 2rem; text-align: center;">
									<img src="" />
								</td>
							</tr>
						</table>
					</td>
				</tr>
			</table>
			<!-- end tr -->

			<table role="presentation" border="0" cellpadding="0" cellspacing="0" width="100%" bgcolor="white">
				<tr>
					<td style="padding: 1rem 2rem 2rem; text-align: left;">
						<div>
							<h2 style="text-align: center; color:#04ABDF; padding: 10px 0px;">{EMAIL_TITLE}</h2>
							<h4>Dear {USER_NAME}, </h4>
							<p>{EMAIL_SUB_TITLE}</p>
							<p>
								{EMAIL_BODY}
							</p>
						</div>
					</td>
				</tr>
				<tr>
					<td style="padding: 0 2.5em;  text-align: center;">
						<a href="{EMAIL_LINK}" class="confirm-button" style="background-color:#74A146; padding:12px 60px; color:#fff; border: none; text-decoration:none;">{BUTTON_TITLE}</a>

					</td>
				</tr>
				<tr>
					<td style="padding:3rem 2rem; text-align: left;">
						<p style=" padding:5px 0px;">Sincerly,</p>
						<p style=" padding:5px 0px;">Valis MAPS PBC ACAM Team</p>
						<img src="" />
					</td>
				</tr>
				<tr>
					<td>
						<table role="presentation" border="0" cellpadding="0" cellspacing="0" width="100%" style="background-color: #f7f7f7">
							<tr>
								<td style="padding: 2rem;">
									{EMAIL_FOOTER}
								</td>
							</tr>
						</table>
					</td>
				</tr>

				<tr>
					<td valign="top">
						<table role="presentation" border="0" cellpadding="0" cellspacing="0" width="100%">
							<tr style="background-color:#3D3D3D; color: white; font-size: 12px; ">
								<td style="padding: 0.5rem 2rem;">
									<p>All Rights Reserved {THIS_YEAR} &copy; Privacy Policy</p>
								</td>
								<td style="padding:0.5px 2rem">
									<ul style=" list-style:none; float: right; ">
										<li style="text-align:center; display:inline-flex;"><a href="https://www.facebook.com/TechverxUSA/"><i style="color: white; height: 17px; display: inline-block; width: 17px; background-repeat: no-repeat; background-image: url('http://54.68.236.216:5001/Images/fb.png')"></i></a></li>
										<li style="text-align:center; display:inline-flex;"><a href="https://twitter.com/techverx"><i style="color: white; height: 17px; display: inline-block; width: 17px; background-repeat: no-repeat; background-image: url('http://54.68.236.216:5001/Images/twitter.png')"></i></a></li>
										<li style="text-align:center; display:inline-flex;"><a href="https://www.instagram.com/techverx/"><i style="color: white; height: 17px; display: inline-block; width: 17px; background-repeat: no-repeat; background-image: url('http://54.68.236.216:5001/Images/instagram.png')"></i></a></li>
									</ul>
								</td>
							</tr>
						</table>
					</td>
				</tr>
			</table>

		</div>
	</center>
</body>
</html>
