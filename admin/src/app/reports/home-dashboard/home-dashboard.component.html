<h1 id="tableLabel">Dashboard</h1>
<div class="col-lg-12 container">
<div class="row">
  <div class="col-sm-4 cardBorder">
    <a class="nav-link" [routerLink]="['/users']" routerLinkActive="sideNavActive" >
    <div class="homeDashboardCard homeDashboard">
      <div class="row no-gutters">
        <div class="col-2 col-md-3 col-lg-4 col-xl-3 DashboardCard">
          <div class="Card">
            <div class="CardStyle">
              <div class="CardBackground">
                <img src="../../../assets/images/users.png" class="CardImage">
              </div>
            </div>
          </div>
        </div>
        <div class="stat-trend col-4 col-md-4 col-lg-5 col-xl-3 offset-1 CardTextHeader">
          <div class="CardTextBody">
            <div class="CardText">
              <span class="CardUserHeader">User</span>
            </div>
            <div class="CardUserBody">
              <span class="CardUser">{{ totalUser.users }}</span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </a>
  </div>
  <div class="col-sm-4 cardBorder">
    <a class="nav-link" [routerLink]="['/host']" routerLinkActive="sideNavActive" >
    <div class="homeDashboardCard homeDashboard">
      <div class="row no-gutters">
        <div class="col-2 col-md-3 col-lg-4 col-xl-3 DashboardCard">
          <div class="Card">
            <div class="CardStyle">
              <div class="CardBackground">
                <img src="../../../assets/images/Host.png" class="CardImage">
              </div>
            </div>
          </div>
        </div>
        <div class="stat-trend col-4 col-md-4 col-lg-5 col-xl-3 offset-1 CardTextHeader">
          <div class="CardTextBody">
            <div class="CardText">
              <span class="CardUserHeader">Host</span>
            </div>
            <div class="CardUserBody">
              <span class="CardUser">{{ totalUser.hosts }}</span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </a>
  </div>
  <div class="col-sm-4 cardBorder">
    <a class="nav-link" [routerLink]="['/dispute']" routerLinkActive="sideNavActive" >
    <div class="homeDashboardCard homeDashboard">
      <div class="row no-gutters">
        <div class="col-2 col-md-3 col-lg-4 col-xl-3 DashboardCard">
          <div class="Card">
            <div class="CardStyle">
              <div class="CardBackground">
                <img src="../../../assets/images/dispute.png" class="CardImage">
              </div>
            </div>
          </div>
        </div>
        <div class="stat-trend col-4 col-md-4 col-lg-5 col-xl-3 offset-1 CardTextHeader">
          <div class="CardTextBody">
            <div class="CardText">
              <span class="CardUserHeader">Dispute</span>
            </div>
            <div class="CardUserBody">
              <span class="CardUser">{{ totalUser.disputes }}</span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </a>
  </div>
</div>
</div>
