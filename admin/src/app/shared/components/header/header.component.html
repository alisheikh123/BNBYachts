<div class="header-container">
  <div class="logo-container">
    <a (click)="toggleSidebar()" href="#" class="sidebar-toggle">
      <nb-icon icon="menu-2-outline"></nb-icon>
    </a>
    <a href="#" (click)="navigateHome()"><img  class="logo header-image" src="../../../../assets/images/bnb.png" /></a>
  </div>
  <button class="btn btn-default mb-2 me-2 signup-btn" data-bs-toggle="modal"
  data-bs-target="#signup-modal" (click)="signUp()">Add New Admin</button>
</div>

<div class="header-container">
  <nb-actions size="small">
    <nb-action class="control-item" icon="email-outline"></nb-action>
    <nb-action class="control-item" icon="bell-outline"></nb-action>
    <nb-action class="user-action" >
      <nb-user [nbContextMenu]="userMenu"
                size="large"
               [name]="user?.name"
               [picture]="userProfile">
      </nb-user>
    </nb-action>
  </nb-actions>
</div>
